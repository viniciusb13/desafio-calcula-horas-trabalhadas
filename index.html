<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Desafio - Vinicius Tadeu Besen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script type="text/Javascript" src="javascript.js"></script>
</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-text">
        <form>
            <h1>Calcular Hora de Trabalho</h1>
            <p>Hora de Entrada:</p>
            <input type="text" id="entranceTime" size="5" maxlength="5">
            <p>Hora de Saida:</p>
            <input type="text" id="exitTime" size="5" maxlength="5"><br><br>
            <button type="button" class="btn-color" onClick="calcHour()">Calcular</button>
            <p id="result"></p>
        </form>
    </div>
</body>
